<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" >
    <div class="row" >
        <div class="col-md-12 m-4" ><h1>Link collector</h1></div>
    </div>
    <div class="row m-4 ">
        <div class="col-md-4" >
            <form action="" method="POST">
                {% csrf_token %}
                <input class="form-control" type="text" id = "site" name="site" placeholder="Enter a website address">
</div>
            <div class="col-md-1 " >
                <button type="submit" name="scrape" class="btn btn-primary"  >Scrape</button>
            </div>
            </form>
            <div class="col-md-2" >
            <a class="btn btn-warning" href="/delete" >Delete</a>
            </div>



    </div>
    <div class="row" >
        <div col-md-8 >


<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>
    </tr>
  </thead>
  <tbody>
  {% for link in data %}
   <tr>
       <td>{{ link.id }}</td>
       <td>{{ link.name }}</td>
       <td>{{ link.address }}</td>
   </tr>
  {% endfor %}
  </tbody>
</table>

        </div>
    </div>
</div>



</body>
</html>
